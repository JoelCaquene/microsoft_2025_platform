{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft-2025 - Roda da Sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d47a1; /* Azul escuro principal */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Se tiver uma imagem de fundo específica para a roda da sorte, adicione aqui */
            background-image: url("{% static 'img/background_lucky_wheel.jpg' %}"); 
            background-size: cover;
            background-position: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay escuro para contraste */
            z-index: 0;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
        }
        .messages .success { background-color: #28a745; }
        .messages .error { background-color: #dc3545; }
        .messages .info { background-color: #17a2b8; }

        .lucky-wheel-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lucky-wheel-section h2 {
            color: #81d4fa;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 8px rgba(129, 212, 250, 0.5);
        }

        .spins-info {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #e0f2f7;
            font-weight: bold;
        }

        /* Estilos da Roda da Sorte */
        .wheel-container {
            position: relative;
            width: 280px; /* Ajuste o tamanho conforme necessário */
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #3f51b5; /* Borda azul mais escura */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            background-color: #1976d2; /* Cor base da roda */
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 5s cubic-bezier(0.2, 0.9, 0.3, 1); /* Efeito de giro suave */
            transform-origin: 50% 50%;
        }

        /* Cada segmento da roda */
        .wheel-segment {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            transform-origin: 0% 100%; /* Pivô para o centro da roda */
            overflow: hidden;
        }

        .wheel-segment:before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            box-sizing: border-box;
        }
        
        /* Definir cores e rotação para cada segmento (exemplo para 6 segmentos) */
        /* Estas são classes de exemplo. As cores e valores seriam dinâmicos do backend. */
        .segment-1:before { background: #FFC107; transform: rotate(0deg) skewY(30deg); } /* 0-60 deg */
        .segment-2:before { background: #4CAF50; transform: rotate(60deg) skewY(30deg); } /* 60-120 deg */
        .segment-3:before { background: #E91E63; transform: rotate(120deg) skewY(30deg); } /* 120-180 deg */
        .segment-4:before { background: #2196F3; transform: rotate(180deg) skewY(30deg); } /* 180-240 deg */
        .segment-5:before { background: #9C27B0; transform: rotate(240deg) skewY(30deg); } /* 240-300 deg */
        .segment-6:before { background: #FF9800; transform: rotate(300deg) skewY(30deg); } /* 300-360 deg */

        .wheel-segment .segment-content {
            position: absolute;
            top: 25%; /* Ajusta para posicionar o texto na fatia */
            left: 50%;
            transform: translateX(-50%) rotate(90deg); /* Gira o texto para ser legível */
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            z-index: 2;
            white-space: nowrap;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px; /* Posição acima da roda */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #FF0000; /* Ponteiro vermelho */
            z-index: 3;
        }

        .spin-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            width: auto;
            min-width: 150px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }
        .spin-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .spin-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFEB3B; /* Amarelo para resultados */
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="header">
            <h1>Roda da Sorte</h1>
        </div>

        <div class="lucky-wheel-section">
            <p class="spins-info" id="spins-remaining-info">Você tem <span id="remaining-spins">{{ remaining_spins|default:0 }}</span> giros restantes para hoje.</p>

            <div class="wheel-container">
                <div class="wheel" id="lucky-wheel">
                    <div class="wheel-segment segment-1" style="transform: rotate(0deg);"><span class="segment-content">Kz 100</span></div>
                    <div class="wheel-segment segment-2" style="transform: rotate(60deg);"><span class="segment-content">Kz 500</span></div>
                    <div class="wheel-segment segment-3" style="transform: rotate(120deg);"><span class="segment-content">Jackpot!</span></div>
                    <div class="wheel-segment segment-4" style="transform: rotate(180deg);"><span class="segment-content">Kz 200</span></div>
                    <div class="wheel-segment segment-5" style="transform: rotate(240deg);"><span class="segment-content">Kz 1000</span></div>
                    <div class="wheel-segment segment-6" style="transform: rotate(300deg);"><span class="segment-content">Sem Sorte</span></div>
                </div>
                <div class="wheel-pointer"></div>
            </div>
            
            <button class="spin-button" id="spin-button" {% if remaining_spins <= 0 %}disabled{% endif %}>GIRAR</button>
            <p class="result-message" id="result-message"></p>
        </div>
    </div>

    <a href="{% url 'home' %}" class="back-button">Voltar ao Início</a>

    <script>
        const spinButton = document.getElementById('spin-button');
        const luckyWheel = document.getElementById('lucky-wheel');
        const remainingSpinsSpan = document.getElementById('remaining-spins');
        const resultMessage = document.getElementById('result-message');

        // Pega o número de giros restantes do contexto Django
        let remainingSpins = parseInt(remainingSpinsSpan.textContent);

        // Define os possíveis resultados da roda (ajuste conforme os valores que o admin configurar)
        const outcomes = [
            { value: 'Kz 100', degreeRange: [0, 59] },
            { value: 'Kz 500', degreeRange: [60, 119] },
            { value: 'Jackpot!', degreeRange: [120, 179] },
            { value: 'Kz 200', degreeRange: [180, 239] },
            { value: 'Kz 1000', degreeRange: [240, 299] },
            { value: 'Sem Sorte', degreeRange: [300, 359] }
        ];

        spinButton.addEventListener('click', () => {
            if (remainingSpins <= 0) {
                resultMessage.textContent = 'Você não tem mais giros disponíveis para hoje.';
                spinButton.disabled = true;
                return;
            }

            spinButton.disabled = true; // Desabilita o botão para evitar múltiplos cliques
            resultMessage.textContent = 'Girando...';

            // --- LÓGICA DE GIRO (DEMONSTRAÇÃO CLIENT-SIDE) ---
            // Em uma aplicação real, você faria uma requisição AJAX para o seu backend Django aqui.
            // O backend decidiria o resultado do giro, atualizaria o saldo, e retornaria o resultado.
            // A animação da roda seria então ajustada para 'cair' no resultado retornado.

            const numSegments = outcomes.length;
            const segmentAngle = 360 / numSegments;

            // Simula um índice de segmento vencedor (0 a numSegments-1)
            const winningSegmentIndex = Math.floor(Math.random() * numSegments); 
            const winningOutcome = outcomes[winningSegmentIndex].value;

            // Calcula o ângulo para a roda parar no meio do segmento vencedor
            // Adiciona giros completos para um efeito de rotação visível
            const totalRotations = 5 * 360; // 5 voltas completas
            // Calcula o ângulo exato para o ponteiro parar no meio do segmento
            // A roda gira no sentido horário. Segmento 0 está no topo.
            // Para o ponteiro no topo (0 graus) parar no meio do segmento `winningSegmentIndex`:
            // O centro do segmento `i` está em `i * segmentAngle + segmentAngle / 2`.
            // Mas a roda gira na direção oposta ao ponteiro para alinhar.
            // Então, o ângulo final da rotação da roda deve ser tal que o centro do segmento vencedor
            // esteja alinhado com o topo (0 graus), considerando que a roda está girando.
            // Ou seja, o ângulo inicial do segmento vencedor precisa ir para 0.
            // Se o segmento vencedor começa em `startAngle = winningSegmentIndex * segmentAngle`,
            // a rotação necessária é `360 - (startAngle + segmentAngle / 2)`.
            // Simplificando, podemos apenas mirar em um ponto dentro do segmento.
            
            // Gerar um ângulo aleatório DENTRO do segmento vencedor para um pouco de variação
            const minDegreeForSegment = outcomes[winningSegmentIndex].degreeRange[0];
            const maxDegreeForSegment = outcomes[winningSegmentIndex].degreeRange[1];
            // Um pequeno offset para garantir que não pare exatamente na borda
            const targetDegreeWithinSegment = minDegreeForSegment + (maxDegreeForSegment - minDegreeForSegment) / 2; // Meio do segmento
            
            // Para que o ponteiro (que está fixo em 0 graus no topo) aponte para o segmento correto,
            // precisamos girar a roda de forma que o *centro* do segmento vencedor se alinhe com o ponteiro.
            // Se o centro do segmento 0 está a 30 graus (no meio da fatia 0-59),
            // a roda precisa girar -30 graus (ou 330) para que esse centro vá para o topo (0).
            // Em geral, se o centro de um segmento é `C`, a rotação é `-C`.
            
            // Ajuste para o sistema de coordenadas e direção de giro:
            // A roda gira no sentido horário. O ponteiro está no topo (0 graus).
            // Se um segmento cobre de 0 a 59 graus, e queremos que o ponteiro pare no seu centro (aprox. 30),
            // a roda precisa girar 360 - 30 = 330 graus para que a "ponta" do segmento 0 esteja sob o ponteiro.
            const angleToAlignSegmentToTop = 360 - (targetDegreeWithinSegment);

            const finalRotation = totalRotations + angleToAlignSegmentToTop;

            luckyWheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.9, 0.3, 1)';
            luckyWheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                resultMessage.textContent = `Parabéns! Você ganhou: ${winningOutcome}`;
                
                // Decrementa giros (no frontend, mas o backend faria isso de forma autoritária)
                remainingSpins--;
                remainingSpinsSpan.textContent = remainingSpins;

                if (remainingSpins <= 0) {
                    spinButton.disabled = true;
                } else {
                    spinButton.disabled = false;
                }

                // Reseta a transição e a posição da roda para o ângulo final de pouso,
                // para que o próximo giro comece da posição atual sem saltos.
                luckyWheel.style.transition = 'none';
                luckyWheel.style.transform = `rotate(${angleToAlignSegmentToTop}deg)`; 

                // Em uma aplicação real, aqui você faria uma chamada AJAX para o backend
                // para confirmar o resultado do giro e talvez recarregar o saldo do usuário.
            }, 5000); // Espera a animação de 5 segundos terminar
        });

        // Inicializa o estado do botão ao carregar a página
        if (remainingSpins <= 0) {
            spinButton.disabled = true;
            resultMessage.textContent = 'Você não tem mais giros disponíveis para hoje.';
        }
    </script>
</body>
</html>
